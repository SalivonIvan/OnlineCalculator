<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ONLINE CALCULATOR</title>

        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="resource/css/kickstarter.css" rel="stylesheet">-->
        <link href="resources/css/online.calculator.css" rel="stylesheet">

        <!-- Вставка HTML5 поєднується з Respond.js для підтримки в IE8 елементів HTML5 та медіа-запитів -->
        <!-- ЗАСТЕРЕЖЕННЯ: файл Respond.js не працює, якщо ви проглядаєте сторінку відкривши її з файлової системи -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <div class="container-fluid bg-info">
                <div class="row">
                    <div class="col-md-6 logo text-left">
                        <p>
                            <img height="100" src="../resources/image/logo.svg">

                        </p>
                    </div>
                    <div class="col-md-6 text-center logo-title">
                        ONLINE CALCULATOR

                    </div>
                </div>
            </div>

        </header>
        <main>
            <section class="main">
                <div class="container">
                    <div class="row panel-calculator text-center">

                        <form role="form">
                            <div class="form-group">
                                <a href="#" class="btn btn-m btn-primary btn-out" role="button">
                                    Вийти
                                </a>
                            </div>
                            <div class="form-group">
                                <div class="row">

                                    <textarea class=" textarea-out bg-success" rows="2" disabled="">sadsd</textarea>

                                </div>
                                <div class="row">

                                    <button type="button" class="btn btn-default calc-button" o>MC</button>
                                    <button type="button" class="btn btn-default calc-button">MR</button>
                                    <button type="button" class="btn btn-default calc-button">MS</button>
                                    <button type="button" class="btn btn-default calc-button">M+</button>
                                    <button type="button" class="btn btn-default calc-button">M-</button>

                                </div>
                                <div class="row">

                                    <button type="button" class="btn btn-default calc-button">←</button>
                                    <button type="button" class="btn btn-default calc-button">CE</button>
                                    <button type="button" class="btn btn-default calc-button">C</button>
                                    <button type="button" class="btn btn-default calc-button">+/-</button>
                                    <button type="button" class="btn btn-default calc-button">√</button>

                                </div>
                                <div class="row">

                                    <button type="button" class="btn btn-default calc-button">7</button>
                                    <button type="button" class="btn btn-default calc-button">8</button>
                                    <button type="button" class="btn btn-default calc-button">9</button>
                                    <button type="button" class="btn btn-default calc-button">/</button>
                                    <button type="button" class="btn btn-default calc-button">%</button>

                                </div>
                                <div class="row">

                                    <button type="button" class="btn btn-default calc-button">4</button>
                                    <button type="button" class="btn btn-default calc-button">5</button>
                                    <button type="button" class="btn btn-default calc-button">6</button>
                                    <button type="button" class="btn btn-default calc-button">*</button>
                                    <button type="button" class="btn btn-default calc-button">1/x</button>

                                </div>
                                <div class="row">

                                    <button type="button" class="btn btn-default calc-button">1</button>
                                    <button type="button" class="btn btn-default calc-button">2</button>
                                    <button type="button" class="btn btn-default calc-button">3</button>
                                    <button type="button" class="btn btn-default calc-button">-</button>
                                    <button type="submit" class="btn btn-default calc-button">=</button>

                                </div>
                                <div class="row">

                                    <button type="button" class="btn btn-default calc-button">0</button>
                                    <button type="button" class="btn btn-default calc-button">,</button>
                                    <button type="button" class="btn btn-default calc-button">+</button>
                                    <button type="submit" class="btn btn-default calc-button">=</button>

                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </section>
        </main>
        <footer class="footer text-center bg-info">
            <div class="container">
                <p class="text-muted">&copy; Copyright ${currentYear} 
                    Salivon Ivan &amp; Associates, Inc. All rights reserved.
                </p>
            </div>
        </footer>
        <!-- jQuery (потрібно для JavaScript плагінів Bootstrap) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Підключення мінімізованої збірки всіх плагінів jQuery. Можна підключати додаткові плагіни, якщо потрібно -->
        <script src="resources/js/bootstrap.min.js"></script>
    </body>
</html>
