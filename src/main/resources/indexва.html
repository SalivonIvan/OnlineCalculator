<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ONLINE CALCULATOR</title>

        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="resource/css/kickstarter.css" rel="stylesheet">-->
        <link href="resources/css/online.calculator.css" rel="stylesheet">

        <!-- Вставка HTML5 поєднується з Respond.js для підтримки в IE8 елементів HTML5 та медіа-запитів -->
        <!-- ЗАСТЕРЕЖЕННЯ: файл Respond.js не працює, якщо ви проглядаєте сторінку відкривши її з файлової системи -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <div class="contaTiner-fluid bg-info">
                <div class="row">
                    <div class="col-md-3 col-xs-3 col-sm-3 logo text-left">
                        <p>
                            <img height="100" src="../resources/image/logo.svg">

                        </p>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 text-center logo-title">
                        ONLINE CALCULATOR

                    </div>
                </div>
            </div>

        </header>
        <main>
            <section class="main">
                <div class="container-fluid">
                    <form class="form-signin" role="form">
                        <h2 class="form-signin-heading">Вхід</h2>
                        <label for="inputEmail" class="sr-only">Імейл</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Імейл" required autofocus>
                        <label for="inputPassword" class="sr-only">Пароль</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Запам'ятати мене
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Зареєструватись</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer text-center bg-info">
            <div class="container">
                <p class="text-muted">&copy; Copyright ${currentYear} 
                    Salivon Ivan &amp; Associates, Inc. All rights reserved.
                </p>
            </div>
        </footer>
        <!-- jQuery (потрібно для JavaScript плагінів Bootstrap) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Підключення мінімізованої збірки всіх плагінів jQuery. Можна підключати додаткові плагіни, якщо потрібно -->
        <script src="resources/js/bootstrap.min.js"></script>
    </body>
</html>
